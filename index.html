<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <header>
      <section class="text-center">
        <h1 class="text-3xl text-black font-semibold my-5">Ai Universe Hub</h1>
        <button class="btn btn-error font-semibold mb-5 text-white">
          Sort By Date
        </button>
      </section>
    </header>
    <main>
      <section class="m-auto w-[70%] mb-8">
        <div
          id="post-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all" class="text-center my-8">
          <button
            onclick="showAll()"
            class="btn btn-error font-semibold text-white mb-5"
          >
            Show All
          </button>
        </div>
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="my_modal_3" class="modal">
          <div class="modal-box w-11/12 max-w-4xl max-h-full bg-white">
            <form method="dialog">
              <button onclick="closeBtn()"
                class="btn btn-sm btn-circle btn-error absolute right-2 top-2"
              >
                âœ•
              </button>
            </form>
            <div id="details" class="grid justify-center grid-cols1 md:grid-cols-2 lg:grid-cols-2 gap-1">
            </div>
          </div>
        </dialog>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
